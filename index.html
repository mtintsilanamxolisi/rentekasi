<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rentekasi | Find Listings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --primary:#0f766e;
  --secondary:#ecfeff;
  --dark:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:#f8fafc;
  color:var(--dark)
}
a{text-decoration:none}

/* NAV */
nav{
  background:rgba(15,118,110,.95);
  backdrop-filter:blur(8px);
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 8px 30px rgba(0,0,0,.15)
}
nav strong{color:#fff;font-size:1.2rem}
nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
nav a{color:#fff;font-weight:600}

.nav-whatsapp{
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  padding:.55rem 1rem;
  border-radius:999px;
}

/* HERO */
.hero{
  height:320px;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url('https://images.unsplash.com/photo-1560448075-bb485b067938') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.hero h1{font-size:2.2rem}

/* SECTIONS */
section{padding:3rem 2rem}
h2{margin-bottom:1.5rem}

/* FILTERS */
.filters{
  background:#fff;
  padding:1.5rem;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
  margin-bottom:2.5rem
}
.filters input,.filters select{
  padding:.65rem;
  border-radius:8px;
  border:1px solid #e2e8f0;
}
.filters button{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:.7rem;
  font-weight:600;
  cursor:pointer
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:1.5rem
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  position:relative
}

/* FEATURED BADGE */
.featured-badge{
  position:absolute;
  top:12px;
  left:12px;
  background:#16a34a;
  color:#fff;
  padding:.35rem .7rem;
  border-radius:999px;
  font-size:.7rem;
  font-weight:700;
  z-index:10
}

/* SLIDER */
.slider{position:relative;height:200px;overflow:hidden}
.slider-track{
  display:flex;
  height:100%;
  transition:transform .4s ease
}
.slider-track img{
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
  cursor:pointer
}
.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.55);
  color:#fff;
  border:none;
  border-radius:50%;
  padding:8px 12px;
  cursor:pointer
}
.slider-btn.left{left:8px}
.slider-btn.right{right:8px}

/* CARD BODY */
.card-body{
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.4rem
}
.details{font-size:.9rem;color:var(--muted)}
.whatsapp{
  margin-top:auto;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  padding:.65rem;
  border-radius:10px;
  text-align:center;
  font-weight:600
}

/* PAGINATION */
.pagination{
  display:flex;
  justify-content:center;
  gap:.5rem;
  margin-top:2rem
}
.pagination button{
  padding:.5rem .8rem;
  border:none;
  border-radius:8px;
  background:#e2e8f0;
  cursor:pointer
}
.pagination button.active{
  background:var(--primary);
  color:#fff
}

footer{
  background:var(--dark);
  color:#fff;
  text-align:center;
  padding:2rem;
  margin-top:3rem
}

/* MENU TOGGLE */

.menu-toggle{
  display:none;
  font-size:1.6rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* MOBILE MENU */
@media(max-width:768px){
  nav{
    flex-wrap:wrap;
  }

  .menu-toggle{
    display:block;
  }

  .nav-links{
    width:100%;
    display:none;
    flex-direction:column;
    gap:1rem;
    background:rgba(15,118,110,.98);
    margin-top:1rem;
    padding:1rem;
    border-radius:12px;
    animation:fadeSlide .3s ease;
  }

  .nav-links.show{
    display:flex;
  }
}

@keyframes fadeSlide{
  from{opacity:0; transform:translateY(-10px)}
  to{opacity:1; transform:translateY(0)}
}

/* FILTER FLOATING BUTTON */

.filter-fab{
  display:none;
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#0f766e,#0891b2);
  color:#fff;
  border:none;
  padding:.8rem 1.1rem;
  border-radius:999px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  z-index:200;
}

/* MOBILE FILTER MODAL */
.mobile-filter-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:300;
}

.mobile-filter-box{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:1.5rem;
  border-radius:20px 20px 0 0;
  animation:slideUp .35s ease;
  display:grid;
  gap:1rem;
}

.filter-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.filter-header button{
  border:none;
  background:none;
  font-size:1.2rem;
  cursor:pointer;
}

.apply-btn{
  background:linear-gradient(135deg,#0f766e,#0891b2);
  color:#fff;
  border:none;
  padding:.8rem;
  border-radius:12px;
  font-weight:600;
}

.reset-btn{
  background:#e5e7eb;
  border:none;
  padding:.7rem;
  border-radius:12px;
}

@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

/* MOBILE ACTIVATION */
@media(max-width:768px){
  .desktop-filters{display:none}
  .filter-fab{display:block}
}

.autocomplete-box{
  position:absolute;
  background:#fff;
  width:100%;
  border-radius:12px;
  box-shadow:0 8px 22px rgba(0,0,0,.15);
  max-height:220px;
  overflow:auto;
  display:none;
  z-index:500;
}

.autocomplete-box div{
  padding:.6rem .8rem;
  cursor:pointer;
  border-bottom:1px solid #f1f5f9;
}

.autocomplete-box div:hover{
  background:#f0fdfa;
}
</style>
</head>

<body>

<nav class="navbar">
  <strong class="logo">Rentekasi</strong>

  <button class="menu-toggle" id="menuToggle">
    ‚ò∞
  </button>

  <ul class="nav-links" id="navLinks">
    <li><a href="#all">All Listings</a></li>
    <li>
      <a class="nav-whatsapp"
         href="https://wa.me/278XXXXXXXX?text=Hello%20Rentekasi%20I%20want%20to%20list%20my%20property"
         target="_blank">
        List on Rentekasi
      </a>
    </li>
  </ul>
</nav>

<div class="hero">
  <h1>Find Rental Listings Across South Africa</h1>
</div>

<section id="all">

<div class="filters desktop-filters">
  <input type="text" id="townshipFilter" placeholder="Search township..." />
  <div class="autocomplete-box" id="autoBox"></div>

  <select id="typeFilter">
    <option value="">All Types</option>
    <option>Room</option>
    <option>House</option>
    <option>Student</option>
    <option>Commercial</option>
    <option>Guest House</option>
  </select>

  <button onclick="applyFilters()">Apply Filters</button>
</div>

<!-- MOBILE FILTER DRAWER -->
<div class="mobile-filter-overlay" id="mobileFilter">
  <div class="mobile-filter-box">

    <div class="filter-header">
      <strong>Search Filters</strong>
      <button id="closeFilters">‚úï</button>
    </div>

    <input type="text" id="townshipFilterMobile" placeholder="Search township..." />
    <div class="autocomplete-box" id="autoBoxMobile"></div>

    <select id="typeFilterMobile">
      <option value="">All Types</option>
      <option>Room</option>
      <option>House</option>
      <option>Student</option>
      <option>Commercial</option>
      <option>Guest House</option>
    </select>

    <button class="apply-btn" onclick="applyMobileFilters()">Apply Filters</button>
    <button class="reset-btn" onclick="resetFilters()">Reset</button>

  </div>
</div>


<h2>‚≠ê Featured Listings</h2>
<div id="featured" class="grid"></div>

<h2>All Listings</h2>
<div id="listings" class="grid"></div>
<div id="pagination" class="pagination"></div>

</section>

<footer>¬© 2026 Rentekasi</footer>

<button class="filter-fab" id="openFilters">üîç Filters</button>

<script>
'use strict';

const PER_PAGE = 12;
let currentPage = 1;
let filteredData = [];

const listingsData = [
  {id:101,title:'Sikhula Sonke Guest House1',township:'Soweto',province:'Gauteng',type:'Guest House',price:700,priceType:'night',featured:true,description:'Comfortable guest house with secure parking.',images:['images/guesthouses/id200a.jpg','images/guesthouses/id200b.jpg','images/guesthouses/id200c.jpg'],whatsapp:'https://wa.me/27821234567'},
  {id:102,title:'Room to Rent ‚Äì Mamelodi East (ext. 18)',township:'Mamelodi',province:'Gauteng',type:'Room',price:1500,priceType:'month',featured:true,description:'RDP zone not far from Pinasport train station and RDP chisa nyana',images:['images/rooms/ID102a.jpg','images/rooms/ID102b.jpg','images/rooms/ID102c.jpg'],whatsapp:'https://wa.me/27821234567'},
  {id:103,title:'Cozy Room in Durban North',township:'Durban North',province:'KwaZulu-Natal',type:'Room',price:2500,priceType:'month',featured:false,description:'A cozy room available in a shared apartment in Durban North.',images:['images/rooms/ID103a.jpg','images/rooms/ID103b.jpg'],whatsapp:'https://wa.me/27829876543'},
  {id:104,title:'Room to Rent in Daveyton',township:'Daveyton',province:'Gauteng',type:'Room',price:900,priceType:'month',featured:true,description:'A modern room with in a secure home in Daveyton.',images:['images/rooms/ID104a.jpg','images/rooms/ID104b.jpg','images/rooms/ID104c.jpg'],whatsapp:'https://wa.me/27821234567'}
];

// sort featured first
listingsData.sort((a,b)=>b.featured-a.featured);

function createCard(l){
  if(!l.images || !l.images.length) l.images=['images/placeholder.jpg'];
  const card=document.createElement('div'); card.className='card';
  if(l.featured){ const badge=document.createElement('span'); badge.className='featured-badge'; badge.textContent='FEATURED'; card.appendChild(badge);}
  let index=0; const slider=document.createElement('div'); slider.className='slider';
  const track=document.createElement('div'); track.className='slider-track';
  l.images.forEach(src=>{ const img=document.createElement('img'); img.src=src; track.appendChild(img); });
  const left=document.createElement('button'); left.className='slider-btn left'; left.innerHTML='‚Äπ'; left.onclick=()=>{index=(index-1+l.images.length)%l.images.length; track.style.transform=`translateX(-${index*100}%)`};
  const right=document.createElement('button'); right.className='slider-btn right'; right.innerHTML='‚Ä∫'; right.onclick=()=>{index=(index+1)%l.images.length; track.style.transform=`translateX(-${index*100}%)`};
  slider.append(track,left,right);
  const body=document.createElement('div'); body.className='card-body';
  body.innerHTML=`<strong>${l.title}</strong><p class="details">${l.township}, ${l.province}</p><p class="details">üí∞ R${l.price} / ${l.priceType}</p><p class="details">${l.description}</p><a class="whatsapp" href="${l.whatsapp}" target="_blank">WhatsApp Owner</a>`;
  card.append(slider,body); return card;
}

function renderFeatured(){ const f=document.getElementById('featured'); f.innerHTML=''; listingsData.filter(l=>l.featured).slice(0,10).forEach(l=>f.appendChild(createCard(l))); }

function renderListings(){ const l=document.getElementById('listings'); l.innerHTML=''; const start=(currentPage-1)*PER_PAGE; filteredData.slice(start,start+PER_PAGE).forEach(x=>l.appendChild(createCard(x))); renderPagination(); }

function renderPagination(){ const p=document.getElementById('pagination'); p.innerHTML=''; const pages=Math.ceil(filteredData.length/PER_PAGE); for(let i=1;i<=pages;i++){ const b=document.createElement('button'); b.textContent=i; if(i===currentPage)b.classList.add('active'); b.onclick=()=>{currentPage=i; renderListings()}; p.appendChild(b);} }

const townshipInput=document.getElementById('townshipFilter');
const townshipInputMobile=document.getElementById('townshipFilterMobile');
const autoBox=document.getElementById('autoBox');
const autoBoxMobile=document.getElementById('autoBoxMobile');

const townshipList=[...new Set(listingsData.flatMap(l=>[l.township,l.province,...l.title.split(' ')]))];

function showSuggestions(input,box){
  const val=input.value.toLowerCase();
  box.innerHTML='';
  if(!val){box.style.display='none';return;}
  const matches=townshipList.filter(t=>t.toLowerCase().includes(val)).slice(0,10);
  matches.forEach(name=>{const div=document.createElement('div');div.textContent=name;div.onclick=()=>{input.value=name; box.style.display='none'; applyFilters();}; box.appendChild(div);});
  box.style.display=matches.length?'block':'none';
}

function applyFilters(){
  const t=townshipInput.value.toLowerCase();
  const type=document.getElementById('typeFilter').value;
  filteredData=listingsData.filter(l=>(!t||(l.township+' '+l.province+' '+l.title).toLowerCase().includes(t))&&(!type||l.type===type)).sort((a,b)=>b.featured-a.featured);
  currentPage=1; renderListings();
}

function applyMobileFilters(){
  document.getElementById('townshipFilter').value=document.getElementById('townshipFilterMobile').value;
  document.getElementById('typeFilter').value=document.getElementById('typeFilterMobile').value;
  mobileFilter.style.display='none';
  applyFilters();
}

function resetFilters(){
  document.getElementById('townshipFilter').value='';
  document.getElementById('typeFilter').value='';
  document.getElementById('townshipFilterMobile').value='';
  document.getElementById('typeFilterMobile').value='';
  applyFilters();
}

renderFeatured();
filteredData=[...listingsData];
renderListings();

// Mobile filter toggle
const openBtn=document.getElementById('openFilters');
const closeBtn=document.getElementById('closeFilters');
const mobileFilter=document.getElementById('mobileFilter');

if(openBtn && mobileFilter) openBtn.onclick=()=>mobileFilter.style.display='block';
if(closeBtn && mobileFilter) closeBtn.onclick=()=>mobileFilter.style.display='none';

// Live search
townshipInput.addEventListener('input',()=>{showSuggestions(townshipInput,autoBox); applyFilters();});
townshipInputMobile.addEventListener('input',()=>{showSuggestions(townshipInputMobile,autoBoxMobile);});

// Live dropdown
document.getElementById('typeFilter').addEventListener('change',applyFilters);
document.getElementById('typeFilterMobile').addEventListener('change',applyMobileFilters);
</script>

</body>
</html>
